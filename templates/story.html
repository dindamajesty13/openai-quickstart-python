<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Generate Horror Story With OpenAI</h3>
  <form action="/story" method="post">
    <input type="text" name="topic" placeholder="Enter your topic here" required />
    <input type="text" name="sentence" placeholder="Enter your Two-Sentence Horror Story" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
